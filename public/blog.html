<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <title>Blog Layout</title>
  </head>
  <body>
    <div class="container">

      <header>
        <img src="dallas.jpg" alt="dallas skyline" />
      </header>

      <div class="left-side">

        <img id="iron-yard" src="iron-yard-logo.png" alt="iron yard logo" />

        <p class="iron-yard">
          The Iron Yard |
        </p>
        <p class="iron-yard">
          Dallas
        </p>
        <p class="description">
          Happenings and updates from The Iron Yard in Dallas TX.
        </p>

        <p class ="search">
          SEARCH
        </p>
        <input type="text" name="search">

      </div> <!--left-side-->

      <div class="main">

        <h1>Ancient alien sun disc Indian texts inter-dimensional</h1>

        <p>
          By Son Goku, Campus Manager at The Iron Yard Dallas
        </p>

        <img src="student-lab.jpg" alt="students" />

      </div> <!--main-->

      <div class="fixed-box">
        <div class="top-box">
          <p>
            Never miss a post!
          </p>
          <img id="x-close" src="x.png" alt="x icon" />
        </div>
        <div class="bottom-box">
          <ul>
            <li>
              <img id="small-logo" src="iron-yard-logo.png" alt="iron yard" />
            </li>
            <li>
              <p class ="tiydallas">
                tiydallas
              </p>
              <span class ="location">
                The Iron Yard | Dallas
              </span>
            </li>
            <li>
              <button type="button" name="follow">Follow</button>
            </li>
          </ul>

        </div>



      </div>












    </div> <!--container-->

  </body>
</html>
